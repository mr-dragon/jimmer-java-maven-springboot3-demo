spring:
  application:
    name: jimmer-demo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test # 自行配置 url
    username:  # 自行配置 username
    password:  # 自行配置 password

jimmer:
  dialect: org.babyfish.jimmer.sql.dialect.MySqlDialect
  show-sql: on
  pretty-sql: true
  database-validation:
    mode: ERROR
    schema: test # 连接到的数据库名/模式名